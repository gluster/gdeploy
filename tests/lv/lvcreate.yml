---
- hosts: servers
  remote_user: root
  gather_facts: no

  tasks:
      - name: Create LVs with specified size for the VGs
        lv: action=create
            lvtype=thinpool
            extents=10%FREE
            lvname=lvol1
            vgname=vg1
            pvname=/dev/vdb1
            poolname=tp1
            virtualsize=1s
            poolmetadatasize=1k
            chunksize=128K
