---
- hosts: gluster_servers
  remote_user: root
  gather_facts: no

  tasks:
  - name: Unmount the volumes
    mount: name={{ item.path }} src={{ item.path }} fstype=xfs
           state=absent
    with_items: "{{ mntpath }}"

  - name: Delete the mount points
    file: path={{ item.path }} state=absent
    with_items: "{{ mntpath }}"
