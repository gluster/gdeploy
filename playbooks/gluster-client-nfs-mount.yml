---
- hosts: nfs_clients
  remote_user: root
  gather_facts: no

  tasks:
  - name: Create the dir to mount the volume, skips if present
    file: path={{ item }} state=directory

    with_items: client_mount_points

  - name: Mount the volumes
    mount: name={{ item }}
           src="{{ groups['master'][0]}}:{{ volname }}"
           fstype=nfs
           opts=vers="{{ nfsversion }}"
           state=mounted

    with_items: client_mount_points
